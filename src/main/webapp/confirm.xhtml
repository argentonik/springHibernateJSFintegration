<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
      lang="#{language.language}">

<f:view locale="#{language.language}">
<ui:composition template="/application.xhtml">
    <ui:define name="title">#{msg['confirm.title']}</ui:define>

    <ui:define name="content">
        <h1>#{msg['confirm.confirm']}</h1>
        <h2>#{msg['confirm.ourOrders']}</h2>
        <p:dataTable var="item"
                     value="#{orders.orderPositions}"
                     paginator="true"
                     rows="5"

                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10, 15"
                     lazy="true">
            <p:column headerText="#{msg['confirm.date']}" >
                <h:outputText value="#{item.orderFull.date}" />
            </p:column>
            <p:column headerText="#{msg['new.address']}">
                <h:outputText value="#{item.orderFull.address}" />
            </p:column>
            <p:column headerText="#{msg['index.price']}">
                <h:outputText value="#{item.orderFull.price}" /> TGR
            </p:column>
            <p:column headerText="#{msg['index.count']}">
                <h:outputText value="#{item.numOfCups}" />
            </p:column>
            <p:column headerText="#{msg['index.coffeeGrade']}">
                <h:outputText value="#{item.coffee.type}"/>
            </p:column>
        </p:dataTable>
        <br /><br />
        <a href="index.xhtml">#{msg['confirm.chooseCoffee']}</a>
    </ui:define>


</ui:composition>
</f:view>
</html>
